<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BookingHours — Hourly Hotel Booking</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <nav id="mainNav" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <span class="logo-brand">BookingHours.com</span>
      </a>

      <div id="navRight" class="d-flex align-items-center">
        <a class="btn btn-outline-primary me-2" href="list-property.html">List Your Property</a>
        <!-- login/profile area populated by JS -->
        <div id="navAuthPlaceholder"></div>
      </div>
    </div>
  </nav>

  <header class="hero py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold">Book rooms by the hour — fast & flexible</h1>
          <p class="lead">Hourly stays across Delhi & beyond — save money, book easy.</p>
        </div>

        <div class="col-lg-6">
          <div class="card p-4 shadow-sm">
            <form id="quickSearch">
              <div class="row g-2">
                <div class="col-md-6">
                  <label class="form-label">Locality</label>
                  <select id="searchLocality" class="form-select">
                    <option value="All">All Delhi</option>
                    <option>Connaught Place</option>
                    <option>Karol Bagh</option>
                    <option>Saket</option>
                    <option>Hauz Khas</option>
                    <option>Dwarka</option>
                    <option>Rohini</option>
                    <option>Janakpuri</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Guests</label>
                  <select id="searchGuests" class="form-select">
                    <option>1</option><option>2</option><option>3</option><option>4+</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Check-in</label>
                  <input id="searchCheckin" type="datetime-local" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Check-out</label>
                  <input id="searchCheckout" type="datetime-local" class="form-control">
                </div>
                <div class="col-12 d-grid">
                  <button class="btn btn-primary" type="submit">Search hotels</button>
                </div>
              </div>
            </form>
            <small class="text-muted mt-2 d-block">Search results appear below. Try “Connaught Place” or “Saket”.</small>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <div class="row">
      <aside class="col-lg-3 mb-4">
        <div class="card sidebar p-3">
          <h6 class="fw-semibold">Filters</h6>

          <label class="form-label mt-2">Locality</label>
          <select id="filterLocality" class="form-select mb-2">
            <option value="All">All Delhi</option>
            <option>Connaught Place</option>
            <option>Karol Bagh</option>
            <option>Saket</option>
            <option>Hauz Khas</option>
            <option>Dwarka</option>
            <option>Rohini</option>
            <option>Janakpuri</option>
          </select>

          <label class="form-label mt-2">Price range (₹)</label>
          <input id="priceRange" type="range" min="200" max="5000" value="3000" class="form-range">

          <label class="form-label mt-3">Hotel type</label>
          <select id="filterStars" class="form-select mb-2">
            <option value="any">Any</option>
            <option value="1">1 star</option>
            <option value="2">2 star</option>
            <option value="3">3 star</option>
            <option value="4">4 star</option>
            <option value="5">5 star</option>
          </select>

          <label class="form-label mt-2">Amenities</label>
          <div class="form-check"><input class="form-check-input amen" type="checkbox" value="Wifi" id="amenWifi"><label class="form-check-label">Wi-Fi</label></div>
          <div class="form-check"><input class="form-check-input amen" type="checkbox" value="Parking" id="amenParking"><label class="form-check-label">Parking</label></div>
          <div class="form-check"><input class="form-check-input amen" type="checkbox" value="Bathtub" id="amenTub"><label class="form-check-label">Bathtub</label></div>
          <div class="form-check"><input class="form-check-input amen" type="checkbox" value="Pool" id="amenPool"><label class="form-check-label">Swimming Pool</label></div>

          <button id="applyFilterBtn" class="btn btn-outline-primary mt-3 w-100">Apply filters</button>
        </div>
      </aside>

      <section class="col-lg-9">
        <div id="resultsGrid" class="row g-4"></div>
      </section>
    </div>
  </main>

  <footer class="py-4 bg-white mt-5">
    <div class="container text-center small text-muted">© BookingHours.com</div>
  </footer>

  <script src="assets/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
