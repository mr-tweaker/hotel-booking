<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hotel — BookingHours</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">BookingHours.com</a>
      <div id="navRightHotel"></div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="card p-3 mb-4">
      <div class="row g-3">
        <div class="col-lg-7">
          <img id="hotelMainImg" src="assets/images/natureontherocks/nature1.jpg" class="img-fluid rounded" alt="hotel">
          <div id="thumbnailRow" class="d-flex gap-2 mt-2"></div>
        </div>

        <div class="col-lg-5">
          <h3 id="hotelTitle">Nature on the Rocks</h3>
          <p id="hotelLocation" class="text-muted">Rishikesh</p>

          <div id="hotelAmenities" class="mb-3"></div>

          <div class="d-flex align-items-center gap-3 mb-3">
            <div>
              <div class="small text-muted">Starting price</div>
              <div class="h4 fw-bold">₹ <span id="hotelPrice">999</span></div>
            </div>

            <div class="ms-auto">
              <button id="openRoomsBtn" class="btn btn-lg btn-primary">Select Room</button>
            </div>
          </div>

          <p id="hotelDesc">Beautiful cliffside property with scenic views — perfect for short stays and dining.</p>
        </div>
      </div>
    </div>

    <!-- Rooms / booking area -->
    <section id="roomsSection" class="card p-3 mb-4" style="display:none;">
      <h5>Select a room</h5>
      <div id="roomsList" class="row g-3 mt-2"></div>
    </section>
  </main>

  <!-- Booking modal w/ payment -->
  <div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title">Complete booking</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4">
          <form id="bookingForm">
            <div class="mb-2"><label class="form-label">Guest name *</label><input id="gName" class="form-control" required></div>
            <div class="mb-2"><label class="form-label">Phone *</label><input id="gPhone" class="form-control" required></div>

            <div class="mb-2">
              <label class="form-label">Selected room</label>
              <input id="selectedRoomInput" class="form-control" readonly>
            </div>

            <div class="row g-2">
              <div class="col"><label class="form-label">Check-in *</label><input id="gCheckin" type="datetime-local" class="form-control" required></div>
              <div class="col"><label class="form-label">Check-out *</label><input id="gCheckout" type="datetime-local" class="form-control" required></div>
            </div>

            <div class="mb-2 mt-2">
              <label class="form-label">Payment method</label>
              <select id="payMethod" class="form-select">
                <option value="upi">UPI</option>
                <option value="card">Card</option>
                <option value="wallet">Wallet</option>
                <option value="paylater">Pay at hotel</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Upload ID proofs (max 3)</label>
              <input id="gIDs" type="file" class="form-control" accept="image/*,.pdf" multiple>
            </div>

            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Pay & Book</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
