<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign up â€” BookHours</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
  <div class="card p-4 shadow-sm" style="width:420px;">
    <h4 class="mb-3">Create an account</h4>
    <form id="signupForm">
      <div class="mb-2">
        <label class="form-label">Phone number *</label>
        <input name="phone" required class="form-control">
      </div>
      <div class="mb-2">
        <label class="form-label">Full name *</label>
        <input name="name" required class="form-control">
      </div>
      <div class="mb-2">
        <label class="form-label">Email *</label>
        <input name="email" type="email" required class="form-control">
      </div>
      <div class="mb-2">
        <label class="form-label">Password *</label>
        <input name="password" type="password" minlength="6" required class="form-control">
      </div>
      <div class="d-grid mt-3">
        <button class="btn btn-primary">Sign up</button>
      </div>
    </form>
    <p class="mt-3 small text-center">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
